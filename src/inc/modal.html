<div id="transaction-modal" class="transaction-modal modal" style="display: none;">
	<div class="modal__body">
		<div class="modal__top">
			<div class="modal__title">Add a transaction</div>
			<div class="modal__closed flex-center svg-contain" data-fancybox-close>
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M7 7L17 17" stroke="black" stroke-width="1.5" stroke-linecap="round" />
					<path d="M17 7L7 17" stroke="black" stroke-width="1.5" stroke-linecap="round" />
				</svg>
			</div>
		</div>
		<div class="modal__wrap">
			<div class="modal__container">
				<form action="#" class="form">
					<div class="form__body">
						<div class="form__coll">
							<div class="form__caption">Name:</div>
							<div class="search">
								<input type="text" class="search__field field" placeholder="Search">
								<button class="search__btn">
									<svg width="20" height="20" viewBox="0 0 20 20" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<circle cx="9.80492" cy="9.80589" r="7.49047" stroke="white" stroke-width="2"
											stroke-linecap="round" stroke-linejoin="round" />
										<path d="M15.0156 15.4043L17.9523 18.3334" stroke="white" stroke-width="2"
											stroke-linecap="round" stroke-linejoin="round" />
									</svg>
								</button>
							</div>
						</div>
						<div class="form__coll form__coll_normal">
							<div class="form__caption">Date</div>
							<label class="form__label">
								<input type="text" data-error="Wrong passsword" class="form__field field form-data"
									value="2023-02-11">
							</label>
							<div class="form__error">Wrong password</div>
						</div>
						<div class="form__coll form__coll_normal">
							<div class="form__caption">Time:</div>
							<label class="form__label">
								<input type="text" data-error="Wrong passsword" class="form__field field" value="00:00">
							</label>
							<div class="form__error">Wrong password</div>
						</div>
						<div class="form__coll form__coll_normal">
							<div class="form__caption">Count:</div>
							<label class="form__label">
								<input type="text" data-error="Wrong passsword" class="form__field field" value="5">
							</label>
							<div class="form__error">Wrong password</div>
						</div>
						<div class="form__coll form__coll_normal">
							<div class="form__caption">Price</div>
							<label class="form__label">
								<div class="form__currency">USD</div>
								<input type="text" data-error="Wrong passsword" class="form__field field" value="100">
							</label>
							<div class="form__error">Wrong password</div>
						</div>
						<div class="form__checbox-items">
							<label class="form__checbox">
								<input type="radio" name="value" value="active" checked>
								<div class="form__checbox-caption">Buy</div>
							</label>
							<label class="form__checbox">
								<input type="radio" name="value" value="active">
								<div class="form__checbox-caption">Sale</div>
							</label>
						</div>
					</div>
					<button class="form__btn modal__btn btn btn_item" disabled>
						<span>Add a transaction</span>
					</button>
				</form>
			</div>
		</div>
	</div>
</div><!-- end transaction-modal -->
